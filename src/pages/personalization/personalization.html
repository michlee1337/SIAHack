<ion-header>
  <ion-navbar>
    <ion-title>
      Personalization
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <div class="title">
      <h2>Budget</h2>
    </div>
    <ion-item>
      <ion-range min="0" max="2000" [(ngModel)]="personalized_act.budget" color="danger" pin="true">
        <ion-label range-left>0</ion-label>
        <ion-label range-right>2000</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>

  <ion-list>
      <div class="title">
          <h2>Preferences</h2>
        </div>
    <ion-item>
      <ion-label>Adventures</ion-label>
      <ion-checkbox [(ngModel)]="personalized_act.adventures" (click)="personalAct()"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Atrractions</ion-label>
      <ion-checkbox [(ngModel)]="personalized_act.attractions" (click)="personalAct()"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Cruises &amp; Water Tours</ion-label>
      <ion-checkbox [(ngModel)]="personalized_act.cruises" (click)="personalAct()"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Food and Drink</ion-label>
      <ion-checkbox [(ngModel)]="personalized_act.food" (click)="personalAct()"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Nightlife</ion-label>
      <ion-checkbox [(ngModel)]="personalized_act.nightlife" (click)="personalAct()"></ion-checkbox>
    </ion-item>
  </ion-list>

  <button ion-button block [navPush]="anotherPage">Submit</button>
</ion-content>
